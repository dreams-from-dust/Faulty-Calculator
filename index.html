<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <!-- Link to Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Faulty Calculator</h1>
        <p class="description">Enter two numbers and an operator. Sometimes, I might give you a 'faulty' result!</p>

        <div class="input-group">
            <input type="number" id="num1" placeholder="First Number">
            <input type="text" id="operator" placeholder="Operator (+, -, *, /)">
            <input type="number" id="num2" placeholder="Second Number">
        </div>

        <button id="calculateBtn">Calculate</button>
        <button id="restartBtn" class="secondary-btn">Restart</button>

        <div class="result-area">
            <p id="result">Result will appear here.</p>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
